<html lang="ko">
  <head>
    <title>NOON Chrome Extension</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css">
    <script defer src="./popup2.js"></script>
  </head>
  <body>
    <h1><img src="./logo.png" alt="NOON logo" /></h1>
    <p class="description">
      '눈(Noon)'은 화면낭독기 이용자를 위해 누락된 대체텍스트를 자동으로 기입해 주는 확장 프로그램입니다.
      <br /><br />
      대체텍스트를 생성하는 인공지능은 정안인들이 플레이하는 텍스트 검수 게임을 통해서 점점 똑똑해집니다.
    </p>
    <p>오늘까지 쌓인 눈송이: <span id="count">...</span>개</p>
    <p>이 페이지에서 생성한 대체텍스트 총 <span id="count2">...</span>개</p>
  </body>
</html>
