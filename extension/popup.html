<html lang="ko">
  <head>
    <title>NooN Chrome Extension</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css">
    <script defer src="popup.js"></script>
  </head>
  <body>
    <img src="top_image.png" alt="NooN For Fashion" id="top-image" width="100%" />
    <p class="description">
      NooN은 온라인 정보 격차를 해소하고자 기획된 프로젝트입니다.
    </p>
    <p class="description">
      패션에 관심 많은 정안인들이 검수하고 직접 입력한 대체텍스트를 통해

      스크린리더 이용자의 온라인 쇼핑 경험이 점차 향상될 수 있습니다.
    </p>

      <b>지금까지 읽어준 패션 아이템 총 <span id="allCount">00</span>개</b>

      <b>이 페이지에서 생성된 대체텍스트 총 <span id="count">00</span>개</b>
    </p>
    <a class="button1" target="_blank" href="https://team-n-web.vercel.app/">
      게임 플레이하러 가기
    </a>
    <img src="bottom_image.png" alt="" id="bottom_image" width="60%" />
